[package]
name = "doradb-storage"
version = "0.1.0"
edition = "2021"
authors = ["jiangzhe <nju.jiangzhe@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Storage module of X-Engine"
keywords = ["database", "encoding"]
categories = ["database-implementations"]
repository = "https://github.com/jiangzhe/doradb/doradb-storage/"

[dependencies]
doradb-datatype = { version = "0.1.0", path = "../doradb-datatype" }
doradb-catalog = { version = "0.1.0", path = "../doradb-catalog" }
smallvec = {version = "1.8", features = ["union"]}
thiserror = "1.0"
bitflags = "1.3"
bytemuck = "1.7"
parking_lot = {version = "0.12", features = ["send_guard"] }
libc = "0.2"
crossbeam-utils = "0.8"
serde = { version = "1.0", features = ["derive"] }
flume = { version = "0.11", features = ["select"] }
either = "1.13"
event-listener = "5.4"
semistr = "0.1"
async-executor = "1.13"
smol = "2.0"
crc32fast = "1.4"
toml = "0.8"
byte-unit = { version = "5", features = ["serde"] }
glob = "0.3"
memmap2 = "0.9"
async-lock = "3"

[features]
default = []
mlock = []

[dev-dependencies]
rand = "0.9"
rand_chacha = "0.9"
rand_distr = "0.5"
clap = { version = "4.5", features = ["derive"] }
easy-parallel = "3.3"
humantime = "2.1"
criterion = { version = "0.5", features = ["html_reports"] }
criterion-perf-events = "0.4"
perfcnt = "0.8"
fastrand = "2"
tikv-jemallocator = "0.6"
bplustree = "0.1.0"
futures = "0.3"
